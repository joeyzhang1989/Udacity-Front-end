<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <h3>Catlists:</h3>
        <ul data-bind = "foreach: catList">
            <li class="catList" data-bind = "text: name, click: $parent.setCurrentCat"></li>
        </ul>
    </div>
    <div data-bind = "with : currentCat">
        <h2 data-bind = "text: name"></h2>
        <div data-bind = "text: level"></div>
        <div data-bind = "text: clickCount"></div>
        <img src="" data-bind = "click: $parent.incrementCounter, attr: {src: imgSrc} " alt="cute cat">
    </div>
    <div data-bind = "with : currentCat">
        <h3>Nicknames:</h3>
        <ul data-bind = "foreach: nickNames">
            <li data-bind = "text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
