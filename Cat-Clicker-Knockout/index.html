<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div id="cat">

        <h2 data-bind = "text: currentCat().name"></h2>
        <div data-bind = "text: currentCat().level"></div>
        <div data-bind = "text: currentCat().clickCount"></div>
        <img src="" data-bind = "click: incrementCounter, attr: {src: currentCat().imgSrc} " alt="cute cat">

    </div>
    <div>
        <h3>Nicknames:</h3>
        <ul data-bind = "foreach: currentCat().nickNames">
            <li data-bind = "text: $data"></li>
        </ul>
    </div>
    
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
