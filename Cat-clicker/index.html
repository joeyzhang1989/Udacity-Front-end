<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
        <button id="admin">Admin</button>
    </div>
    <div id="info">
    	<form action="index.html" id="infoForm">
		    <label>Name: <input id="name" type="text"></label><br>
		    <label>ImgURL <input id="imgurl" type="url"></label><br>
	        <label>#Clicks: <input id="click" type="number"></label><br>
	        <button id="save">Save</button>
			<button id="reset">Cancel</button>
		</form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
