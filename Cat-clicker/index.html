<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Cat-clicker</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="cat-container">
		<p id="one-name"></p>
		<label>Click score:</label>
		<p id="one-score">0</p>
		<img src="images/cat1.jpg" id="cat1">
		<p id="two-name"></p>
		<label>Click score:</label>
		<p id="two-score">0</p>
		<img src="images/cat2.jpg" id="cat2">
	</div>
	
</body>
<script>
	var catOne = document.getElementById('cat1');
	var catTwo = document.getElementById('cat2');
	var oneName = "chewie";
	var twoName = "poop";
	var count = 0;
	var number = 0;

	var CatOnename = document.getElementById('one-name');
	CatOnename.innerHTML = oneName;
	catOne.addEventListener('click', function(){
		count += 1;
		var paragraph = document.getElementById('one-score');
		paragraph.innerHTML = count;
	}, false);

	var CatTwoName = document.getElementById('two-name');
	CatTwoName.innerHTML = twoName;
	catTwo.addEventListener('click', function(){
		number += 1;
		var paragraph = document.getElementById('two-score');
		paragraph.innerHTML = number;
	}, false);
</script>
</html>
